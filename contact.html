<script src="https://www.google.com/recaptcha/api.js"></script>
<div class="container-fluid page-title text-white bg-orangered">
  <div class="row">
      <div class="col-md-12">
          <h1>Contact Me</h1>
      </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="divider"></div>
        <h3>Please reach out to me by dropping a message below</h3>
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
              </div>
              <button type="submit" class="btn btn-primary mb-1">Submit</button>
              <div class="g-recaptcha" data-sitekey="6LcvuN4UAAAAAE1MU49FwAinp9Y8wkjhLOhv4KmP"></div>
        </form>
    </div>
    <div class="col-md-4">
      {% include contact-me.html %}
      {% include about.html %}
      {% include categories.html %}
    </div>
  </div>  
</div>
