<div class="p-4 mb-3">
    <h4>Categories</h4>
    <ul class="list-unstyled">
    {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <li><a href="{{site.baseurl}}/{{category_name|downcase}}.html">{{ category_name }}</a></li>
        <ul>
        {% for post in site.categories[category_name] %}
        <li><a href="{{ site.baseurl }}{{ post.url }}" class="item">{{post.title}}</a></li>
        {% endfor %}
        </ul>
    {% endfor %}
    </ul>
</div>
