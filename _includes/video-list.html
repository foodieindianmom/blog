<div class="px-4 mb-2">
    <h5 class="font-weight-bold">Latest Videos</h5>
    <ul class="list-unstyled">
    {% for post in site.posts %}
    {% if post.video %}
    <li><a href="{{ site.baseurl }}{{ post.url }}#video" class="item">{{post.title}}</a></li>
    {% endif %}
    {% endfor %}
    </ul>
</div>
